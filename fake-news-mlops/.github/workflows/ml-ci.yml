name: ML CI Pipeline

# Trigger the workflow manually or on push/pull_request
on: 
  workflow_dispatch:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    timeout-minutes: 60   # Set a max runtime for long training jobs

    steps:
    # 1. Checkout the repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Cache pip packages to speed up installs
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # 4. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 5. Run training
    - name: Run training
      run: |
        echo "Starting training..."
        mkdir -p models   # Ensure models directory exists
        export CI=true
        python src/train.py

    # 6. Upload model artifacts
    - name: Upload model artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts
        path: models/**  # Upload all files in models directory

    # 7. Optional: Run tests (if you have test scripts)
    - name: Run unit tests
      if: success()
      run: |
        if [ -f tests/test_train.py ]; then
          python -m unittest discover tests
        else
          echo "No tests found"
        fi
